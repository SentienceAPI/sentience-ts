name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['20']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install dependencies
      run: |
        npm ci
      
    - name: Install Playwright Browsers
      run: |
        npx playwright install chromium
        npx playwright install-deps chromium || true
      
    - name: Lint with ESLint
      run: |
        npm run lint
        
    - name: Type check
      run: |
        npm run type-check
        
    - name: Format check
      run: |
        npm run format-check
        
    - name: Build package
      run: |
        npm run build
        
    - name: Copy extension to dist for tests
      if: runner.os != 'Windows'
      shell: bash
      run: |
        # Extension should be synced to src/extension/ by sync-extension workflow
        # Copy it to dist/extension/ so tests can find it (browser.ts looks relative to __dirname)
        if [ -d "src/extension" ] && [ -f "src/extension/manifest.json" ]; then
          echo "Copying extension from src/extension to dist/extension..."
          cp -r src/extension dist/
          echo "Extension files in dist/extension:"
          ls -la dist/extension/
        else
          echo "Warning: src/extension not found, tests may fail"
        fi

    - name: Phase 0 regression safety net
      run: |
        npm test -- agent-runtime-assertions.test.ts
      env:
        CI: true

    - name: Run full test suite
      run: |
        npm test
      env:
        CI: true

